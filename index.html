<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Inicial</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="top-buttons">
<button id="btnLogin" onclick="window.location.href='menu.html'">Entrar / Cadastro</button>
<button id="btnConta" style="display:none;" onclick="window.location.href='minha-conta.html'">Minha Conta</button>
<button id="btnSair" style="display:none;">Sair</button>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const usuarioLogado = localStorage.getItem('usuarioLogado');

    if (usuarioLogado) {
      document.getElementById('btnLogin').style.display = 'none';
      document.getElementById('btnConta').style.display = 'inline-block';
      document.getElementById('btnSair').style.display = 'inline-block';
    }

    document.getElementById('btnSair').addEventListener('click', () => {
      localStorage.removeItem('usuarioLogado');
      location.reload(); 
    });
  });
</script>

    </div>

    <h1>Página Inicial</h1>
    <p>Encontre as lojas da sua cidade rapidinho!</p>
    <input type="text" id="search" placeholder="O que você procura?" />
  </header>

  <section id="categorias">
    <h2>Categorias</h2>
    <div class="botoes-categorias">
      <button onclick="filtrarCategoria('Roupas')">Roupas</button>
      <button onclick="filtrarCategoria('Eletrônicos')">Eletrônicos</button>
      <button onclick="filtrarCategoria('Materiais de Construção')">Materiais de Construção</button>  
      <button onclick="filtrarCategoria('Posto de Gasolina')">Posto de Gasolina</button>
      <button onclick="filtrarCategoria('Farmácia')">Farmácia</button>
      <button onclick="filtrarCategoria('Papelaria')">Papelaria</button>
      <button onclick="filtrarCategoria('Alimentação')">Alimentação</button>
    </div>
  </section>

  <section id="lojas">
    <h2>Lojas em destaque</h2>
    <div id="lista-lojas" class="grid-lojas"></div>
  </section>

  <script type="module" src="script.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const usuarioLogado = localStorage.getItem('usuarioLogado');
    if (usuarioLogado) {
      document.getElementById('btnLogin').style.display = 'none';
    }
  });
</script>


</body>
</html>
